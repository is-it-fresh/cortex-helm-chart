---
{{- if .Values.grafana.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-grafana
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    cortex: grafana
spec:
  ports:
    - port: 80
      name: http
      targetPort: http
  selector:
    app: {{ template "name" . }}-grafana
    release: {{ .Release.Name }}
{{- end }}
