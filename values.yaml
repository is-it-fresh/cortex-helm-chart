# chunk caching
memcached:
  replicaCount: 1
  pdbMinAvailable: 1
  enabled: true
  memcached:
    maxItemMemory: 3840
    threads: 32
  resources:
    requests:
      memory: 4Gi
      cpu: 500m
    limits:
      cpu: 500m
  metrics:
    enabled: true
  tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "cortex-memcached"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: dedicated
                operator: In
                values:
                  - cortex-memcached

