replicationFactor: 3

alertmanager:
  enabled: true
  image:
    repository: quay.io/cortexproject/cortex
    tag: v1.0.0
  replicas: 1
  podAnnotations:
    sidecar.istio.io/inject: "false"
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
  tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "cortex"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: dedicated
                operator: In
                values:
                  - cortex
  resources:
    requests:
      memory: 1Gi
      cpu: 2
    limits:
      cpu: 2

